  uuid: ^4.5.1
  connectivity_plus: ^6.1.1
  shared_preferences: ^2.3.3
  
  # フォーム・バリデーション
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.0.0
  
  # その他
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  http: ^1.2.2

  # アイコン
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

